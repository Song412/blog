<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div class="register" style="padding-top: 20px;">
            <h3>注册</h3>
            <form action="{% url 'blog_get_registerHandler' %}"  method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input-field" style="padding-top: 10px">
                        {{ field.label }}: {{ field }}
                    </div>
                {% endfor %}
            <div class="error" style="color: red;">
                        {{ errorMessage }}
            </div>
                <button type="submit" style="margin-top: 10px">注册</button>
            </form>
        </div>
</body>
</html>
